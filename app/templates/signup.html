<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Help Desk</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-image: url("https://i.pinimg.com/564x/49/c7/b5/49c7b5cc8094b024906fb7ca5ef9dff6.jpg");
            background-size: cover; 
            background-repeat: no-repeat;
            height: 95vh ; 
            margin: 0;
            padding: 0;
        }
        header { 
            padding: 5px; 
            text-align: center; 
            background-color: #11318900;
            font-family: 'Times New Roman', Times, serif; 
        }
        header div { 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        header img { 
            max-width: 5%; 
            height: auto; 
            margin-right: 5px; 
        }
        h1 { 
            margin: 0; 
            font-size: 40px; 
            color: rgb(22, 10, 55); 
        }
        nav { margin: 10px; }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { display: inline; margin-right: 50px; }
        nav ul li a { 
            text-decoration: none; 
            color: #ffffffe2; 
            background-color: #041060; 
            padding: 10px 10px; 
            border-radius: 5px; 
            font-size: 16px;
        }
        nav ul li a:hover { background-color: #554a9c; }
        .nav-box { color: rgba(255, 255, 255, 0.834); padding: 20px; border-radius: 5px; }

        section {
            background-color: rgba(254, 251, 242, 0.951); 
            padding: 20px; 
            border-radius: 5px; 
            margin: 40px auto; 
            max-width: 400px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; }
        input { 
            margin-bottom: 15px; 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
        }
        button {
            background-color: #041060; 
            color: #fff; 
            padding: 10px; 
            border-radius: 5px; 
            border: none; 
            cursor: pointer;
        }
        button:hover { background-color: #062a61; }
    </style>
</head>
<body>
<header>
    <div class="box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Sri_Sivasubramaniya_Nadar_College_of_Engineering.svg/800px-Sri_Sivasubramaniya_Nadar_College_of_Engineering.svg.png" alt="SSN College of Engineering">
        <h1>HELP DESK</h1>
    </div>
</header>

<nav>
    <div class="nav-box">
        <ul>    
            <li><a href="{{ url_for('main.home') }}" class="button">Home</a></li>
            <li><a href="{{ url_for('auth.login') }}" class="button">Sign in</a></li>
            <li><a href="{{ url_for('auth.signup') }}" class="button">Sign up</a></li>
        </ul>
    </div>
</nav>

<section>
    <h2>Create Account</h2>
    <form method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>
</section>
</body>
</html>
