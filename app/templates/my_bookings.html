<section>
    <h2>My Bookings</h2>
    {% if bookings %}
    <table>
        <tr>
            <th>Hall</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
        {% for b in bookings %}
        <tr>
            <td>{{ b.hall.name }}</td>
            <td>{{ b.date }}</td>
            <td>{{ b.start_time }} - {{ b.end_time }}</td>
            <td>{{ b.status }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No bookings yet.</p>
    {% endif %}
</section>
